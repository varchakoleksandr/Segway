<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3eed816301.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/order_style.css">
    <title>SEGWAY</title>
</head>
<body>

    <section class="section order__con">
        <div class="container">
            <div class="order">
                <div class="order__content">
                    <button class="order__btn-stock">In stock</button>
                    <h2 class="order__title">SEGWAY <br> Ninebot <br> Kickscooter <br> MAX</h2>
                    <div class="order__inner">
                        <p class="order__inner-text">Add an extended warranty from <b>Extend</b></p>
                        <div class="order__btn-group">
                            <button class="order__btn-warranty">1 Year - $139</button>
                            <button class="order__btn-warranty">2 Year - $209</button>
                            <button class="order__btn-warranty">3 Year - $279</button>
                        </div>
                        <div class="order__info">
                            <div class="order__price">
                                <p class="order__price-old">$1049.99</p>
                                <p class="order__price-new">$949.99</p>
                                <div class="order__price-money">
                                    <i class="fa-solid fa-hryvnia-sign"></i>
                                </div>
                            </div>
                            <p class="order__info-text">Segway Protective Gear Set as a gift</p>
                            <img class="order__info-img" src="images/protect.png" alt="">
                        </div>
                        <div class="order__btn-group">
                            <button class="order__btn">BUY IT Now</button>
                            <button class="order__btn">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="order__down">
                        <span class="down__grey">Payment Methods:</span>
                        <span class="down__blue">Starting at $55/mo with</span>
                        <img class="order__text-img" src="images/order/logo.png" alt="">
                        <span class="down__green">Prequalify now</span>
                        
                    </div>
                    <img class="order__down-icon" src="images/order/Group 256.png" alt="">
                </div>
                <img class="order__top-img" src="images/order/order_main.png" alt="">
            </div> <!-- /.order -->
        </div> <!-- /.container -->
    </section> <!-- /.section -->

</body>
</html>
